<head>

    <link rel="shortcut icon" type="image/x-icon" href="{$bPack_rootpath}public/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{$bPack_rootpath}public/css/jquery-ui-1.8.2.custom.css" />

    {literal}
    <script type="text/javascript">
    $(document).ready(function(){
            $("a[rel^='prettyPhoto']").prettyPhoto({theme:'facebook'});
            $("a.delete").click(function(){return confirm("是否確定刪除本項目？")})
            $("div.message").ready(function(){setTimeout("$('div.message').fadeOut('slow');",1000)})
    }); 
    </script>
    {/literal}
</head>
<body>
    <div id="container" class="rounded">
        <div id="account_function">
            Hi, <strong>{$userName}</strong>.<!-- <a href="{$bPack_rootpath}user/modify" class="modify_account">修改帳號資訊</a>--><a href="{$bPack_rootpath}user/logout" class="logout">登出</a>
        </div>
        <div id="logo">
            <img src="{$bPack_rootpath}public/img/logo.png" alt="Facekeeper" title="Facekeeper" />
        </div>
        
        <div id="panel_container" class="rounded">
            <div id="main_menu">
                <ul>
                    <li {if $pageModule eq 'report'}class="current"{/if}><a href="{$bPack_rootpath}report" title="在這裡可以看到當下目前系統內所存的所有抓取結果">成果總覽</a></li>
                    <li {if $pageModule eq 'system'}class="current"{/if}><a href="{$bPack_rootpath}system" title="在這裡可以調整相關的設定，以便符合您的實際需要">系統設定</a></li>
                    <li {if $pageModule eq 'keyword'}class="current"{/if}><a href="{$bPack_rootpath}keyword" title="在這裡可以設定不同成果來源給予的不同關鍵字">關鍵字管理</a></li>
                </ul>
            </div>
