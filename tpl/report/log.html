{include file="header.html"}
{include file="report/menu.html"}
<div id="main">
<h2>抓取過程記錄(最新 150 條)</h2>

{if $NotifyMessage}
    <div class="message">{$NotifyMessage.message}</div>
{/if}
<p><a href="{$bPack_rootpath}report/log/cleanup" onclick="return confirm('您是否確認清除所有的抓取過程記錄？');" style="color:red; text-decoration:none;"><img src="{$bPack_rootpath}public/img/delete.png" border="0" />&nbsp;清除所有的抓取記錄</a></p>
<textarea style="width:98%;font-size:10pt;height:300px;">
{section name=sec1 loop=$log}
{$log[sec1].time}:{$log[sec1].daemon}:{$log[sec1].message}
{/section}
</textarea>

</div>
{include file="footer.html"}
