{include file="header.html"}
{include file="system/menu.html"}
<div id="main">
    <h2>管理員帳號管理</h2>
    {if $NotifyMessage}
        <div class="message">{$NotifyMessage.message}</div>
    {/if}
    <form method="post" action="{$bPack_rootpath}system/administrator/add">
        
    <table id="system_administrator" class="sortable" cellspacing="0" cellpadding="0">
        <thead>
        <tr>
            <th scope="col">編號</th>
            <th scope="col">登入帳號</th>
            <th scope="col">動作</th>
        </tr>
        </thead>
        <tbody>
        {section name=sec1 loop=$admin}
        <tr id="row-{$item[sec1].id}">
            <td>{$admin[sec1].id}</td>
            <td>{$admin[sec1].username}</td>
            <td><a href="{$bPack_rootpath}system/administrator/delete?id={$admin[sec1].id}" class="delete">刪除</a>&nbsp;&nbsp;<a href="{$bPack_rootpath}system/administrator/modify?id={$admin[sec1].id}" class="modify">修改密碼</a></td>
        </tr>
        {/section}
        </tbody>
        <tfoot>
        <tr class="addRow">
            <td colspan="2"><label for="name">帳號</label>&nbsp;<input type="text" size="10" name="username" />&nbsp;<label for="name">密碼</label>&nbsp;<input type="text" size="10" name="password" /></td>
            <td><input type="submit" value="新增管理帳號 &raquo;" /></td>
        </tr>
        </tfoot>
    </table>
    </form>
</div>
{include file="footer.html"}
